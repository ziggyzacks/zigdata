replicaCount: 1

image:
  repository: zigzacks/zigdata
  tag: blog
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""


service:
  type: ClusterIP
  port: 8888
  targetPort: http

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-staging
    certmanager.k8s.io/acme-challenge-type: http01
  paths:
    - /
  hosts:
    - www.zigdata.org
    - zigdata.org
  tls:
  - hosts:
      - www.zigdata.org
      - zigdata.org
    secretName: zigdata-org-tls

resources:
   limits:
    cpu: 100m
    memory: 128Mi
   requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

