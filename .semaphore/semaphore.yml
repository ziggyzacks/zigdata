version: v1.0
name: zigdata
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build, tag, & push
    task:
      jobs:
      - name: build
        commands:
          - checkout
          - echo build
          - sleep 1
      - name: tag
        commands:
          - echo tag
          - sleep 1
      - name: push
        commands:
          - echo push
          - sleep 1